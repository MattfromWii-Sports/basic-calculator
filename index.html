<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-body">
            <div class="screen">
                <div class="top-screen" id="last-display">Lorem, ipsum.</div>
                <div class="bottom-screen" id="current-display">Lorem, ipsum dolor.</div>
            </div>
            <div class="buttons">
                <button class="clear-all" id="reset-button">AC</button>
                <button class="delete-item" id="delete-button">C</button>
                <button class="operator" id="divide-button" data-value="%">%</button>
                <button class="operator" id="multiply-button" data-value="x">x</button>
                <button class="number" id="number-7" data-value="7">7</button>
                <button class="number" id="number-8" data-value="8">8</button>
                <button class="number" id="number-9" data-value="9">9</button>
                <button class="operator" id="subtract-button" data-value="-">-</button>
                <button class="number" id="number-4" data-value="4">4</button>
                <button class="number" id="number-5" data-value="5">5</button>
                <button class="number" id="number-6" data-value="6">6</button>
                <button class="operator" id="addition-button" data-value="+">+</button>
                <button class="number" id="number-1" data-value="1">1</button>
                <button class="number" id="number-2" data-value="2">2</button>
                <button class="number" id="number-3" data-value="3">3</button>
                <button class="equal" id="equal-button">=</button>
                <button class="number" id="number-0" data-value="0">0</button>
                <button class="number" id="number-dot" data-value=".">.</button>
            </div>
        </div>
    </body>
</html>
